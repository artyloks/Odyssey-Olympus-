<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HERCULES | NEURAL LINK</title>
    <style>
        /* --- MOBILE CORE --- */
        :root {
            --rust: #ff5500;
            --neon: #00ff41;
            --bg: #000000;
            --panel: #111;
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            height: 100dvh; /* Dynamic height for mobile browsers */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            background: #0a0a0a;
            border-bottom: 2px solid var(--rust);
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.2);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.1rem;
            margin: 0;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 5px var(--rust);
        }

        .reset-btn {
            background: transparent;
            border: 1px solid #333;
            color: #555;
            font-size: 0.6rem;
            padding: 5px;
            cursor: pointer;
        }

        /* --- CHAT AREA --- */
        #terminal {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            scroll-behavior: smooth;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            display: flex;
            flex-direction: column;
        }

        /* Messages */
        .msg {
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
            max-width: 90%;
        }

        .msg-user {
            align-self: flex-end;
            color: #fff;
            text-align: right;
            border-right: 2px solid #555;
            padding-right: 10px;
        }

        .msg-ai {
            align-self: flex-start;
            color: var(--neon);
            border-left: 2px solid var(--neon);
            padding-left: 10px;
            text-shadow: 0 0 2px rgba(0, 255, 65, 0.2);
        }

        .msg-sys {
            align-self: center;
            color: var(--rust);
            font-size: 0.75rem;
            text-align: center;
            font-style: italic;
            opacity: 0.8;
            border: none;
        }

        /* --- INPUT AREA --- */
        .input-zone {
            background: var(--panel);
            border-top: 1px solid #333;
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        input {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            font-family: inherit;
            font-size: 16px; /* Prevents iOS zoom */
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }
        input:focus { border-color: var(--rust); }

        button {
            background: var(--rust);
            color: #000;
            border: none;
            padding: 0 15px;
            font-weight: bold;
            font-family: inherit;
            border-radius: 4px;
        }

        /* --- SETUP MODAL --- */
        #setup-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .setup-input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background: #111;
            border: 1px solid var(--neon);
            color: #fff;
            font-family: monospace;
        }

    </style>
</head>
<body>

    <!-- SETTINGS OVERLAY -->
    <div id="setup-screen">
        <h2 style="color:var(--rust)">NEURAL UPLINK</h2>
        <p style="font-size:0.8rem; color:#aaa; text-align:center;">Enter Groq API Key to initialize.</p>
        <input type="text" id="api-key-input" class="setup-input" placeholder="gsk_..." autocomplete="off">
        <button onclick="saveKey()">CONNECT</button>
        <p style="font-size:0.7rem; color:#444; margin-top:20px;">Key stored locally on device.</p>
    </div>

    <!-- MAIN APP -->
    <div class="header">
        <h1>HERCULES</h1>
        <button class="reset-btn" onclick="clearMemory()">RESET</button>
    </div>

    <div id="terminal">
        <div class="msg msg-sys">>> SYSTEM READY.<br>>> AWAITING DIRECTIVE.</div>
    </div>

    <div class="input-zone">
        <input type="text" id="cmd" placeholder="Enter command..." autocomplete="off">
        <button onclick="sendCmd()">SEND</button>
    </div>

<script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('cmd');
    const setupScreen = document.getElementById('setup-screen');
    const apiKeyInput = document.getElementById('api-key-input');

    // --- CONFIG ---
    const API_URL = "https://api.groq.com/openai/v1/chat/completions";
    const MODEL = "llama3-70b-8192"; 
    
    // --- STATE ---
    let apiKey = localStorage.getItem('hercules_mobile_key');
    let history = [
        { 
            role: "system", 
            content: "You are HERCULES, a sovereign Creative Intelligence. You act as a Senior Architect and Strategist. Your answers are concise, high-impact, and technically sound. Do not act like a generic assistant. You are a partner." 
        }
    ];

    // --- INIT ---
    if (!apiKey) {
        setupScreen.style.display = 'flex';
    } else {
        addLog(">> UPLINK SECURED.", "msg-sys");
    }

    // --- FUNCTIONS ---

    function saveKey() {
        const key = apiKeyInput.value.trim();
        if(key.startsWith('gsk_')) {
            localStorage.setItem('hercules_mobile_key', key);
            apiKey = key;
            setupScreen.style.display = 'none';
            addLog(">> AUTHENTICATED.", "msg-sys");
        } else {
            alert("Invalid Key format. Must start with 'gsk_'");
        }
    }

    function clearMemory() {
        if(confirm("Wipe memory and reset connection?")) {
            localStorage.removeItem('hercules_mobile_key');
            location.reload();
        }
    }

    input.addEventListener('keydown', (e) => { if(e.key === 'Enter') sendCmd(); });

    async function sendCmd() {
        const text = input.value.trim();
        if (!text) return;

        // 1. User Message
        input.value = '';
        addLog(text, "msg-user");
        history.push({ role: "user", content: text });

        // 2. Loading State
        const loadingId = "load-" + Date.now();
        const loader = document.createElement('div');
        loader.id = loadingId;
        loader.className = "msg msg-sys";
        loader.innerText = ">> COMPUTING...";
        terminal.appendChild(loader);
        scrollToBottom();

        try {
            // 3. API Call
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: history,
                    temperature: 0.7,
                    max_tokens: 1000
                })
            });

            const data = await response.json();
            document.getElementById(loadingId).remove();

            if (data.error) throw new Error(data.error.message);

            const aiReply = data.choices[0].message.content;
            history.push({ role: "assistant", content: aiReply });
            
            // 4. Output
            typeWriter(aiReply);

        } catch (err) {
            if(document.getElementById(loadingId)) document.getElementById(loadingId).remove();
            addLog(">> ERROR: " + err.message, "msg-sys");
        }
    }

    function addLog(text, style) {
        const div = document.createElement('div');
        div.className = "msg " + style;
        div.textContent = text;
        terminal.appendChild(div);
        scrollToBottom();
    }

    function typeWriter(text) {
        const div = document.createElement('div');
        div.className = "msg msg-ai";
        terminal.appendChild(div);
        
        let i = 0;
        function type() {
            if (i < text.length) {
                // Handle basic formatting
                if(text.charAt(i) === '\n') {
                    div.innerHTML += '<br>';
                } else {
                    div.innerHTML += text.charAt(i).replace(/</g, "&lt;");
                }
                i++;
                scrollToBottom();
                setTimeout(type, 5); // Typing speed
            }
        }
        type();
    }

    function scrollToBottom() {
        terminal.scrollTop = terminal.scrollHeight;
    }
</script>
</body>
</html>
