<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERCULES | RUST AGENT</title>
    <style>
        /* --- VISUALS --- */
        body {
            margin: 0;
            background: #050505;
            color: #ccc;
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* The Matrix/Nebula Background */
        .nebula-bg {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, #0f0f1a, #000000);
            z-index: -1;
            opacity: 0.8;
        }

        /* --- LEFT SIDE: THE AGENT --- */
        .main-interface {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 5px;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.4); /* Rust Orange Glow */
        }

        .status-line {
            font-family: 'Courier New', monospace;
            color: #ff4500; /* Rust Orange */
            font-size: 0.9rem;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
        }

        /* TERMINAL WINDOW STYLE */
        .terminal-window {
            width: 85%;
            max-width: 700px;
            height: 400px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #333;
            border-top: 3px solid #ff4500;
            border-radius: 5px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .terminal-header {
            background: #1a1a1a;
            padding: 8px 15px;
            font-size: 0.8rem;
            color: #888;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        .terminal-output {
            flex: 1;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-y: auto;
            color: #ddd;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .rust-log { color: #888; }
        .rust-success { color: #00ff41; font-weight: bold; }
        .rust-warn { color: #ffaa00; }
        .rust-error { color: #ff3333; }
        .agent-msg { color: #00ccff; border-left: 2px solid #00ccff; padding-left: 10px; margin: 10px 0; }

        .input-area {
            border-top: 1px solid #333;
            padding: 15px;
            background: #000;
            display: flex;
            align-items: center;
        }
        
        .prompt-symbol { color: #ff4500; margin-right: 10px; font-weight: bold; }

        input {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
        }

        /* --- RIGHT SIDE: MEMORY VAULT --- */
        .memory-vault {
            flex: 1;
            background: rgba(10, 10, 10, 0.9);
            border-left: 1px solid #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .vault-title { color: #ff4500; font-weight: bold; font-family: 'Courier New', monospace; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 5px; }

        .memory-item {
            padding: 10px;
            border-bottom: 1px solid #222;
            font-size: 0.8rem;
            color: #aaa;
            transition: 0.2s;
        }
        .memory-item:hover { color: #fff; background: #111; cursor: pointer; }

    </style>
</head>
<body>

    <div class="nebula-bg"></div>

    <div class="main-interface">
        <h1>HERCULES</h1>
        <div class="status-line">
            <span id="rust-version">RUSTC v1.75.0</span>
            <span id="agent-status">AGENT: IDLE</span>
            <span>UCC-1 SECURED</span>
        </div>

        <div class="terminal-window">
            <div class="terminal-header">
                <span>root@hercules:~/sovereign-core</span>
                <span>bash</span>
            </div>
            <div class="terminal-output" id="output">
                <div class="rust-log">>> INITIALIZING RUST KERNEL...</div>
                <div class="rust-log">>> LOADING MEMORY SAFEGUARDS... OK</div>
                <div class="rust-success">>> SYSTEM READY.</div>
                <div class="agent-msg">AGENT: I am listening. Type 'scan', 'create', 'defense' or 'build'.</div>
            </div>
            <div class="input-area">
                <span class="prompt-symbol">>></span>
                <input type="text" id="cmd" placeholder="Command the Agent..." autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <div class="memory-vault">
        <div class="vault-title">MEMORY HEAP</div>
        <div id="memory-list"></div>
    </div>

<script>
    const output = document.getElementById('output');
    const input = document.getElementById('cmd');
    const memoryList = document.getElementById('memory-list');
    const agentStatus = document.getElementById('agent-status');
    
    // --- MEMORY SYSTEM ---
    let memory = JSON.parse(localStorage.getItem('hercules_rust_brain')) || [];
    renderMemory();

    // --- AGENTIC HEARTBEAT (The "Alive" Part) ---
    // The system performs background checks randomly
    setInterval(() => {
        const idleActions = [
            "Optimizing memory allocation...",
            "Garbage collecting unused assets...",
            "Scanning background frequencies...",
            "Verifying UCC-1 integrity...",
            "Pinging Sovereign Ledger..."
        ];
        // 10% chance to log an idle action every 3 seconds
        if (Math.random() > 0.9) {
            log(idleActions[Math.floor(Math.random() * idleActions.length)], "rust-log");
            agentStatus.innerText = "AGENT: WORKING";
            setTimeout(() => agentStatus.innerText = "AGENT: LISTENING", 1000);
        }
    }, 3000);

    // --- INPUT HANDLER ---
    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const cmd = this.value.trim();
            this.value = '';
            processCommand(cmd);
        }
    });

    function processCommand(cmd) {
        if (!cmd) return;
        
        // 1. Log the user command
        log(`user@hercules:~$ ${cmd}`, "rust-log");
        agentStatus.innerText = "AGENT: PROCESSING";

        // 2. Simulate Rust Compilation (The "Brain" Effect)
        setTimeout(() => log(`   Compiling ${cmd.split(' ')[0]} v0.1.0 (/src/${cmd.split(' ')[0]})...`, "rust-warn"), 200);
        setTimeout(() => log(`   Finished release [optimized] target(s) in 0.45s`, "rust-success"), 800);

        // 3. Execute Logic after "Compilation"
        setTimeout(() => {
            const response = runAgentLogic(cmd.toLowerCase());
            log(response.text, response.style);
            
            // Save to Memory
            if(response.save) {
                memory.unshift(`[${new Date().toLocaleTimeString()}] ${cmd}`);
                if(memory.length > 20) memory.pop();
                localStorage.setItem('hercules_rust_brain', JSON.stringify(memory));
                renderMemory();
            }

            // 4. AGENTIC SUGGESTION (The Agent talks back)
            if(response.suggestion) {
                setTimeout(() => {
                    log(`AGENT: ${response.suggestion}`, "agent-msg");
                }, 1000);
            }
            
            agentStatus.innerText = "AGENT: IDLE";
        }, 1200);
    }

    // --- THE BRAIN LOGIC ---
    function runAgentLogic(cmd) {
        // HEALTH
        if (cmd.includes("scan")) {
            return {
                text: `>> SCAN RESULT: TOXINS DETECTED (Red 40, Seed Oils).\n>> ACTION: Reject. Suggest Pine Needle Tea detox.`,
                style: "rust-error",
                save: true,
                suggestion: "Shall I add 'Organic Fruit' to your shopping list?"
            };
        }
        // DEFENSE / LEGAL
        else if (cmd.includes("defense") || cmd.includes("ticket")) {
            return {
                text: `>> GENERATING AFFIDAVIT OF STATUS...\n>> CITING: UCC 1-308, Hale v. Henkel.\n>> OUTPUT: Document ready for print.`,
                style: "rust-success",
                save: true,
                suggestion: "Do you want to file this with the Secretary of State now?"
            };
        }
        // CREATION (Music/Apps)
        else if (cmd.includes("create") || cmd.includes("build") || cmd.includes("make")) {
            return {
                text: `>> CONSTRUCTING ASSET...\n>> ENGINE: Rust/WASM\n>> RENDER: Complete.\n>> OBJECT: Created successfully.`,
                style: "rust-success",
                save: true,
                suggestion: "This asset needs a name. What shall we call it?"
            };
        }
        // WEALTH
        else if (cmd.includes("money") || cmd.includes("wealth")) {
            return {
                text: `>> ANALYZING MARKETS...\n>> FIAT: Inflating.\n>> GOLD: Stable.\n>> RECOMMENDATION: Move to Hard Assets.`,
                style: "rust-warn",
                save: true
            };
        }
        // UNKNOWN
        else {
            return {
                text: `>> ERROR: Command not found in Sovereign crate.\n>> Try: 'scan', 'defense', 'create app'.`,
                style: "rust-log",
                save: false
            };
        }
    }

    function log(text, style) {
        const div = document.createElement('div');
        div.className = style;
        div.innerText = text;
        output.appendChild(div);
        output.scrollTop = output.scrollHeight;
    }

    function renderMemory() {
        memoryList.innerHTML = '';
        memory.forEach(item => {
            const div = document.createElement('div');
            div.className = 'memory-item';
            div.innerText = item;
            memoryList.appendChild(div);
        });
    }
</script>
</body>
</html>
